<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Worldrift AI</title>
</head>
<body>
  <h2>Worldrift AI - Webhook Proxy</h2>
  <div id="output">[เชื่อมต่อ Webhook Proxy... พร้อมแล้ว]</div>
  <input id="input" placeholder="พิมพ์คำสั่งของคุณ" />
  <button onclick="sendMessage()">ส่งคำสั่ง</button>

  <script>
    const WEBHOOK_URL = "https://worldrift-proxy.onrender.com/api"; 

    function sendMessage() {
      const input = document.getElementById('input').value;
      document.getElementById('output').innerText = '> ' + input;

      fetch(WEBHOOK_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          messages: [{ role: "user", content: input }]
        })
      })
      .then(res => res.text())
      .then(reply => {
        document.getElementById('output').innerText += '\n' + reply;
      })
      .catch(err => {
        document.getElementById('output').innerText += '\n[ข้อผิดพลาด: ' + err.message + ']';
      });
    }
  </script>
</body>
</html>
